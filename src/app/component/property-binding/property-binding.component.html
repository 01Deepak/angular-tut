<p>Interpolation example </p>
<input type="text" name="name" value="{{name}}" disabled={{isDisabled}}>

<p>Property binding example</p>
<input type="text" name="name" [value]="name" [disabled]="isDisabled">

<p>The main difference between interpolation and property binding is that property binding works on boolean values and interpolation works on string values not boolean.</p>
