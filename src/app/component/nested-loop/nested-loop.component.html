<div *ngFor="let user of users">
<h3>Name: {{user.name}}</h3>
<h3>Age: {{user.age}}</h3>
<h3>Address: {{user.address.street}}, {{user.address.city}}, {{user.address.state}}, {{user.address.zip}}</h3>
<h3>Social Accounts</h3>
<ul>
    <li *ngFor="let account of user.socialAccounts">
        {{account}}
    </li>
</ul>
<hr *ngIf="user !== users[users.length - 1]">
</div>
